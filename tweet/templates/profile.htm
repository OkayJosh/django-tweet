{% extends "base.htm" %}
{% block content %}
    <div class="container clearfix">
        <div class="col-lg-12 col-md-12 card-group">
        {% for tweet in tweets %}
            <div class="col-md-12 col-lg-12 card clearfix alert alert-dark" role="alert">
            <span>{{ tweet.text }}</span>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
